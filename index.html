<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Assistant Website</title>
  </head>

  <body>
    <div class="navbar">
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

        class="pic"
        src="https://www.supermart.ng/cdn/shop/files/spwxyz1580_jacob-s_light_cream_crackers_200_g_300x300_5ce505bc-2e17-4ae2-91ea-cbecb2903dd6.jpg?v=1688693458"
        alt=""
      />
      <img
        class="pic"
        src="https://5.imimg.com/data5/TE/DM/MY-44148833/1-liter-mineral-water-bottles.jpg"
        alt=""
      />
    </div>
    <div class="assistant" id="assistant">
      <img src="images/image-1.jpg" alt="Assistant Icon" />

    <script src="script.js"></script>
